{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- title -->
    <title>DumbbellDogs - {{ page_title }}</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'DumbbellDogs/Images/fav.png' %}">
</head>


<body class="h-100 overflow-hidden color-theme-red font">
    <div class="bg-current" style="z-index: 1;" id="particles-js"></div>

    <div class="container-fluid h-100">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-3 d-none d-lg-flex"></div>
                <div class="col-12 col-lg-6 p-0 py-lg-5 mt-4 mt-lg-5 d-flex justify-content-center" style="z-index: 2;">
                    <div class="card w-100 rounded-5 shadow-lg about-card">
                        <div class="mt-3 mb-3 px-3 d-flex justify-content-between">
                            <a href="{% url 'DumbbellDogs:login_form' %}" class="text-current text-decoration-none"><i
                                    class="bi bi-arrow-left fs-4"></i></a>
                            <a href="{% url 'DumbbellDogs:index' %}" class="text-current text-decoration-none"><i
                                    class="bi bi-x-circle-fill fs-4"></i></a>
                        </div>
                        <div class="row mb-3 text-center">
                            <h1 class="text-center"><i class="bi bi-person-circle text-current"
                                    style="font-size: 5rem !important;"></i></h1>
                            <h2 class="text-current fs-4">Hello!<br>Let's Create your Account</h2>
                        </div>
                        <div class="row mb-3 text-center">
                            <div class="col-12 w-100 px-5">
                                <form id="userForm">
                                    {% csrf_token %}
                                    <section class="form-box mb-5 active">
                                        <div class="form-floating mb-5">
                                            <input type="text"
                                                class="form-control border-0 border-bottom rounded-0 outline-0"
                                                id="floatingInputusername" placeholder="username" name="username"
                                                required>
                                            <label for="floatingInputusername">Username</label>
                                        </div>
                                        <div class="form-floating mb-5">
                                            <input type="email"
                                                class="form-control border-0 border-bottom rounded-0 outline-0"
                                                id="floatingInputemail" placeholder="name@example.com" name="email"
                                                required>
                                            <label for="floatingInputemail">Email address</label>
                                        </div>
                                        <div class="nav-group text-end mb-3">
                                            <a
                                                class="btn continue text-white text-decoration-none bg-current rounded-5 border-0 shadow px-3 py-2 fs-6 fw-bold">Continue
                                                <i class="bi bi-arrow-right"></i></a>
                                        </div>
                                        <div class="alert alert-danger mt-5 rounded-0 shadow border-0 fw-bold d-none error-message"
                                            role="alert">

                                        </div>
                                    </section>
                                    <section class="form-box">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control border-0 border-bottom rounded-0"
                                                id="floatingInputfname" placeholder="First Name" name="first_name"
                                                required>
                                            <label for="floatingInputfname">First Name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control border-0 border-bottom rounded-0"
                                                id="floatingInputlname" placeholder="Last Name" name="last_name"
                                                required>
                                            <label for="floatingInputlname">Last Name</label>
                                        </div>
                                        <div class="form-floating mb-5">
                                            <input type="email" class="form-control border-0 border-bottom rounded-0"
                                                id="floatingInputphn" placeholder="xxxxxxxxx">
                                            <label for="floatingInputphn">Phone number (optional)</label>
                                        </div>
                                        <div class="nav-group d-flex justify-content-between mb-3">
                                            <a
                                                class="btn back text-current text-decoration-none bg-white rounded-5 border-0 shadow px-3 py-2 fs-6 fw-bold me-auto"><i
                                                    class="bi bi-arrow-left"></i> Back</a>
                                            <a
                                                class="btn continue text-white text-decoration-none bg-current rounded-5 border-0 shadow px-3 py-2 fs-6 fw-bold">Continue
                                                <i class="bi bi-arrow-right"></i></a>
                                        </div>
                                        <div class="alert alert-danger mt-5 rounded-0 shadow border-0 fw-bold d-none error-message"
                                            role="alert">

                                        </div>
                                    </section>
                                    <section class="form-box">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control border-0 border-bottom rounded-0"
                                                id="floatingPassword" placeholder="Password" name="password">
                                            <label for="floatingPassword">Password</label>
                                        </div>
                                        <div class="form-floating mb-5">
                                            <input type="password" class="form-control border-0 border-bottom rounded-0"
                                                id="floatingPassword2" placeholder="Confirm Password" name="password2">
                                            <label for="floatingPassword2">Confirm Password</label>
                                        </div>
                                        <div class="nav-group d-flex justify-content-between mb-3">
                                            <a
                                                class="btn back text-current text-decoration-none bg-white rounded-5 border-0 shadow px-3 py-2 fs-6 fw-bold"><i
                                                    class="bi bi-arrow-left"></i> Back</a>
                                            <a
                                                class="btn continue text-white text-decoration-none bg-current rounded-5 border-0 shadow px-3 py-2 fs-6 fw-bold">Continue
                                                <i class="bi bi-arrow-right"></i></a>
                                        </div>
                                        <div class="alert alert-danger mt-5 rounded-0 shadow border-0 fw-bold d-none error-message"
                                            role="alert">

                                        </div>
                                    </section>
                                    <section class="form-box mb-5">
                                        <h2 class="text-current fs-6 mb-5">Continue with current details?</h2>
                                        <div class="nav-group d-flex justify-content-between mb-3">
                                            <a
                                                class="btn back text-current text-decoration-none bg-white rounded-5 border-0 shadow px-3 py-2 fs-6 fw-bold"><i
                                                    class="bi bi-arrow-left"></i> Back</a>
                                            <button type="submit"
                                                class="btn text-white text-decoration-none bg-current rounded-5 border-0 shadow px-3 py-2 fs-6 fw-bold">Sign
                                                UP<i class="bi bi-arrow-right"></i></button>
                                        </div>
                                    </section>
                                </form>
                            </div>
                        </div>
                        <div class="col-12 col-lg-3 d-none d-lg-flex"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'DumbbellDogs/JS/jquery.min.js' %}"></script>
    <script src="{% static 'DumbbellDogs/JS/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'DumbbellDogs/JS/particles.js' %}"></script>
    <script src="{% static 'DumbbellDogs/JS/particals_imp.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js"></script>
    <script src="{% static 'DumbbellDogs/JS/wizardscript.js' %}"></script>
</body>

</html>
