{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    <!-- title -->
    <title>DumbbellDogs - {{ page_title }}</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'DumbbellDogs/Images/fav.png' %}">
</head>

<body class="bg-white font color-theme-red font">

    {% include 'DumbbellDogs/base/navbar.html' %}

    <div class="container-fluid pt-5 bg-white">
        <div class="container bg-white">
            <div class="row">
                <div class="col-12 py-3 py-lg-5">
                    <h2
                        class="display-4 lh-1 text-current font-logo text-center text-lg-start searched-category">
                        Page Heading</h2>
                </div>
            </div>
            <div class="row mt-3 bg-white dynamic-product-row">
            </div>
        </div>
    </div>

    <script type="text/javascript"> 
        var category = {{category}};
        var csrfmiddlewaretoken = "{{csrf_token}}";
     </script> 

    <script src="{% static 'DumbbellDogs/JS/jquery.min.js' %}"></script>
    <script src="{% static 'DumbbellDogs/JS/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'DumbbellDogs/JS/owl.carousel.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js"></script>
    <script src="{% static 'DumbbellDogs/JS/product_page.js' %}"></script>
    {% comment %} <script src="{% static 'DumbbellDogs/JS/script.js' %}"></script> {% endcomment %}

</body>

</html>
