{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/style.css' %}">
    <link rel="stylesheet" href="https:cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    <!-- title -->
    <title>DumbbellDogs - {{ page_title }}</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'DumbbellDogs/Images/fav.png' %}">
</head>

<body class="bg-white font color-theme-red">

    <button type="button" class="btn btn-floating btn-lg bg-current text-white rounded-circle" id="btn-back-to-top">
        <i class="bi bi-arrow-up"></i>
    </button>

    {% include 'DumbbellDogs/base/navbar.html' %}

    <div class="container-fluid">
        <div class="container py-5 mt-5">
            <div class="row">
                <h2 class="display-6 text-current">My Orders</h2>
                <hr class="border-current bg-current" style="width: 15%;margin-left: 10px;">
            </div>
            <div class="row table-responsive py-5">
                <table class="mt-3 myorder-lg">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center text-muted">Products</th>
                            <th scope="col" class="text-center text-muted">Price</th>
                            <th scope="col" class="text-center text-muted">Status</th>
                            <th scope="col" class="text-center text-muted">Date of Order</th>
                            <th scope="col" class="text-center text-muted">Payment Mode</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https:cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'DumbbellDogs/JS/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'DumbbellDogs/JS/owl.carousel.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js"></script>
    <script src="{% static 'DumbbellDogs/JS/order_script.js' %}"></script>
</body>

</html>
