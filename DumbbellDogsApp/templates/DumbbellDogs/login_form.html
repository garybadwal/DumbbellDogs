{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'DumbbellDogs/CSS/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- title -->
    <title>DumbbellDogs - {{ page_title }}</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'DumbbellDogs/Images/fav.png' %}">
</head>


<body class="h-100 overflow-hidden color-theme-red font">
    <div class="bg-current" style="z-index: 1;" id="particles-js"></div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-3 d-none d-lg-flex"></div>
                <div class="col-12 col-lg-6 p-0 py-lg-5 mt-4 mt-lg-5 d-flex justify-content-center" style="z-index: 2;">
                    <div class="card w-100 rounded-5 shadow-lg about-card">
                        <div class="row mt-3 mb-3 text-end px-3">
                            <a href="{% url 'DumbbellDogs:index' %}" class="text-current text-decoration-none"><i
                                    class="bi bi-x-circle-fill fs-4"></i></a>
                        </div>
                        <div class="row mb-3 text-center">
                            <h1 class="text-center"><i class="bi bi-person-circle text-current"
                                    style="font-size: 5rem !important;"></i></h1>
                            <h2 class="text-current display-6">Hello Again!</h2>
                        </div>
                        <div class="row mb-3 text-center">
                            <div class="col-12 w-100 px-5">
                                <form id="loginform">
                                    {% csrf_token %}
                                    <div class="form-floating shadow-none mb-3">
                                        <input type="text" class="form-control border-0 border-bottom rounded-0"
                                            id="floatingInput" placeholder="name@example.com" name='username'>
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="password" class="form-control border-0 border-bottom rounded-0"
                                            id="floatingPassword" placeholder="Password" name='password'>
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <button type="submit"
                                                class="btn text-white text-decoration-none bg-current rounded-3 border-0 shadow-hover px-4 py-2 fs-6 fw-bold submit">Sign
                                                in</button>
                                </form>
                            </div>
                        </div>
                        <div class="row mb-3 text-center">
                            <hr style="width: 50%; margin: auto;">
                        </div>
                        <div class="row mb-3 text-center">
                            <p class="text-muted x-small-text">Login With:</p>
                            <ul class="list-unstyled d-flex justify-content-center gap-3">
                                <li><a href="#" class="fs-3 text-current"><i class="bi bi-facebook"></i></a></li>
                                <li><a href="#" class="fs-3 text-current"><i class="bi bi-google"></i></a></li>
                                <li><a href="#" class="fs-3 text-current"><i class="bi bi-twitter"></i></a></li>
                            </ul>
                        </div>
                        <div class="row mb-3 text-center">
                            <p class="text-muted x-small-text px-5">
                                Doesn't have an account? No problem<br><a href="{% url 'DumbbellDogs:register' %}"
                                    class="text-decoration-none text-current">Create a New account</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-3 d-none d-lg-flex"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'DumbbellDogs/JS/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js"></script>
    <script src="{% static 'DumbbellDogs/JS/login_script.js' %}"></script>
    <script src="{% static 'DumbbellDogs/JS/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'DumbbellDogs/JS/particles.js' %}"></script>
    <script src="{% static 'DumbbellDogs/JS/particals_imp.js' %}"></script>
</body>

</html>
